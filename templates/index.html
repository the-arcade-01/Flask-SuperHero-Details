{%extends 'base.html'%}
{%block title%}
    Bands of Baboons
{%endblock%}
{%block content%}
<div class="container h-100 d-flex justify-content-center">
    <h1>Type in your super hero</h1>
    <form action='/' method='POST' class='form-inline'>
        <input type='text' name='typehero' class='form-control mr-sm-2'>
        <input type="submit" value="GO" class="btn btn-outline-dark my-2 my-sm-0">
    </form>
</div>
<div class="container h-100 d-flex justify-content-center">
    {%if name%}
        <h1>{{name}}</h1>
    {%endif%}
</div>
<div class="container h-100 d-flex justify-content-left">
    {%if image%}
        <img src={{image}}>
    {%endif%}
</div>
{%endblock%}
